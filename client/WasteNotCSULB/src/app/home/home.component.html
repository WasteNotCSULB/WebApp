<div class="container text-center p-5">
    <!--
    <h1 class="display-4">Waste Not</h1>
    -->
    <img src="./assets/img/waste_not3.png" class="img-fluid">
    <p class="lead">
        Want to learn where to dispose of something? Search for it here!<br>
      </p>
  <!-- search bar -->
  <div class="row pt-4">
    <div class="col-sm-12">
      <div class="input-group justify-content-center">
        <div class="input-group-prepend">
            <a href="https://www.algolia.com/"><img src="./assets/img/algolia_logo.png" height="37.5" width="37.5" alt="Algolia Logo"></a>
        </div>
        <input type="text" name="text" class="form-control" [(ngModel)]="searchTerm" (keyup.enter)="search()" placeholder="Search for disposable items"
          ngDefaultControl>
        <!--  <input type="submit" name="submit" class="submit" (click)="search()">  -->
        <div class="input-group-append">
          <button class="btn btn-success submit" type="submit" name="somename" [(ngModel)]="searchTerm" (click)="search()" ngDefaultControl>
            <i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
  <div class="container text-center">
    <p class="lead">Or check out the main recycling categories below.</p>
  </div>

<!-- mobile-friendly quick access navs-->

        </div>

    </div>
    <div class="col-12 col-sm-4">
      <div class="card" routerLink="/bins/5ace82a94561ae0ecf27a16a">

          <img src="./assets/img/wastenot_recycle_notext.png" class="img-fluid" 
            height="100" width="120" alt="Recycle icon"><h5>Recycle</h5>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-4">
      <div class="card" routerLink="/bins/5ace82a94561ae0ecf27a16a">
        <div class="card-body">
          <img src="./assets/img/wastenot_landfill_notext.png" class="img-fluid"
