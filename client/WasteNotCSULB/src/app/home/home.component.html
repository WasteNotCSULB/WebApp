<div id="page-wrap">
  <form class="search-bar-wrap">
    <input type="text" name="text" class="search" [(ngModel)]="searchTerm" (keyup.enter)="search()" placeholder="Search our database for items to dispose"
      ngDefaultControl>
    <!--  <input type="submit" name="submit" class="submit" (click)="search()">  -->
    <button class="btn btn-success submit" type="submit" name="somename" [(ngModel)]="searchTerm" (click)="search()" ngDefaultControl>Search</button>

  </form>
</div>
