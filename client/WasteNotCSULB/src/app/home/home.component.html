<div class="container-fluid">

  <!-- search bar -->
  <div class="row">
    <div class="col-sm-12 p-4" style="background-color:rgb(200, 216, 180);">
      <div class="input-group justify-content-center">
        <input type="text" name="text" class="search" [(ngModel)]="searchTerm" (keyup.enter)="search()" placeholder="Search Items"
          ngDefaultControl>
        <!--  <input type="submit" name="submit" class="submit" (click)="search()">  -->
        <div class="input-group-append">
          <button class="btn btn-success submit" type="submit" name="somename" [(ngModel)]="searchTerm" (click)="search()" ngDefaultControl>
            <i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>


  <!-- mobile-friendly quick access navs-->
  <div class="row">
    <div class="col-sm-4" style="background-color:rgb(200, 216, 180);" routerLink="/categories/5ace82a94561ae0ecf27a16a">
      <img src="\assets\img\wastenot_compost.png" alt="Compost icon" class="responsive"></div>
    <div class="col-sm-4" style="background-color:rgb(142, 202, 224);" routerLink="/categories/5ae79d9d027d2834db315428">
      <img src="\assets\img\wastenot_recycle.png" alt="Recycle icon" class="responsive"></div>
    <div class="col-sm-4" style="background-color:rgb(165, 165, 165);" routerLink="/categories/5ae79d8e027d2834db315427">
      <img src="\assets\img\wastenot_landfill.png" alt="Landfill icon" class="responsive"></div>
    <div class="col-sm-4" style="background-color:rgb(99, 168, 103);">
        <i class="fab fa-microsoft fa-7x" alt="Categorized icon"><br><h5>Categorize</h5></i></div>
    <div class="col-sm-4" style="background-color:rgb(95, 153, 177);">
        <i class="fas fa-align-justify fa-7x" alt="Browse icon"></i><br><h5>Browse</h5></div>
    <div class="col-sm-4" style="background-color:rgb(146, 146, 146);">
        <i class="fas fa-newspaper fa-7x" alt="Newspaper icon"></i><br><h5>News</h5></div>
    <div class="col-sm-4" style="background-color:rgb(80, 122, 82);">
        <i class="fas fa-map-marked-alt fa-7x" alt="Map icon"></i><br><h5>Map</h5></div>
    <div class="col-sm-4" style="background-color:rgb(64, 116, 138);">
        <i class="fas fa-cloud-upload-alt fa-7x" alt="Upload icon"></i><br><h5>Upload Item Photo</h5></div>
    <div class="col-sm-4" style="background-color:rgb(124, 124, 124);">
        <i class="fas fa-question-circle fa-7x" alt="About icon"></i><br><h5>About</h5></div>
  </div>

</div>
