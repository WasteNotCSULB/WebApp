<section id="types">
  <div class="container p-5">
    <app-message></app-message>

    <!-- (begins) Type description -->
    <h1 class="display-4 text-center p-2">Types</h1>
      <p class="lead">
        Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Duis mollis, est non commodo luctus.
      </p>
    <hr>
    <!-- (ends) Type description -->

    <!-- (begin) loading spinner icon -->
    <div *ngIf="!types" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <!-- (ends) loading spinner icon -->

    <!-- (begins) list types -->
    <div *ngIf="types" class="list-group">
      <a *ngFor="let type of types" routerLink="/types/{{ type._id }}" class="list-group-item list-group-item-action">
      {{ type.name }}
      </a>
    </div>
    <!-- (ends) list types -->

  </div>
</section>
