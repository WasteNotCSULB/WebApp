<section id="postItem">
  <div class="container p-5">
    <h4 class="display-4">Edit an Item</h4>
    <hr>
    <app-message></app-message>
    <div *ngIf="!bins" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="bins" class="card bg-light">

      <div class="card-body">
        <form>
          <div class="form-group">
            <label class="form-control-label">Title</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="item.title">
          </div>
          <div class="form-group">
            <label>Bin</label>
            <select name="binId" [(ngModel)]="item.binId" class="custom-select">
              <option *ngFor="let bin of bins" [value]="bin._id">
                {{ bin.name }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Type</label>
            <select name="typeId" [(ngModel)]="item.typeId" class="custom-select">
              <option *ngFor="let type of types" [value]="type._id">
                {{ type.name }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-control-label">Image URL</label>
            <input type="text" name="image" class="form-control" [(ngModel)]="item.image">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" rows="5" [(ngModel)]="item.description"></textarea>
          </div>


          <div>
            <h3> Quiz Section </h3>
          </div>
          <div class="form-group">
            <label>Correct Answer Feedback</label>
            <textarea class="form-control" name="correctAnswerFeedback" rows="5" [(ngModel)]="item.correctAnswerFeedback
            "></textarea>
          </div>

          <div class="form-group">
            <label>Wrong Answer Tip (Compost chosen)</label>
            <textarea class="form-control" name="Wrong Answer Tip for Compost choice" rows="5" [(ngModel)]="item.tipCompostWrong
            "></textarea>
          </div>


          <div class="form-group">
            <label>Wrong Answer Tip (Recycle chosen)</label>
            <textarea class="form-control" name="Wrong Answer Tip for Recycle choice" rows="5" [(ngModel)]="item.tipRecycleWrong
            "></textarea>
            <button (click)="clearSearch()">Clear</button>
          </div>


          <div class="form-group">
            <label>Wrong Answer Tip (Landfill chosen)</label>
            <textarea class="form-control" name="Wrong Answer Tip for Landfill choice" rows="5" [(ngModel)]="item.tipLandfillWrong
            "></textarea>
          </div>



          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" name="isAdmin" class="form-check-input" [(ngModel)]="item.isCompostAndLandfill">
              This item goes inside either the Compost or Landfill bin (depending on location).
            </label>
          </div>
          <br>


          <button type="button" class="btn btn-success" (click)="post()" [disabled]="btnDisabled">Post</button>
        </form>
      </div>
    </div>
  </div>
</section>
